<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBATT Cricekt Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }
        .scoreboard-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .scoreboard {
            width: 300px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .team {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .score {
            font-size: 36px;
            color: #007bff;
        }
        .details {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>GLOBATT Cricket Tournament</h1>
	<h2> FINAL MATCH </h2>
 <h4> <h3>Charging Worrior/Plate Predators</h3> has won the toss and choosed to <h3>BAT/BALL</h3> First </h4>
    <div class="scoreboard-container">
        <!-- Team A Scoreboard -->
        <div class="scoreboard">
            <div class="team">Charging Warriors</div>
            <div class="score">000/0</div>
            <div class="details">Overs: 00.0</div>
        </div>
        <!-- Team B Scoreboard -->
        <div class="scoreboard">
            <div class="team">Plate Predators</div>
            <div class="score">000/0</div>
            <div class="details">Overs: 00.0 | Target: 000</div>
        </div>
    </div>
</body>
</html>
